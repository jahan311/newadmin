<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>통합 관리 시스템 - Login</title>
    <link rel="stylesheet" href="../../public/assets/css/common.css">
</head>

<body>
    <div class="wrap">
        <!-- bg 배경을 원할 경우 bg 클래스 추가, 원하지 않을 경우 bg 클래스 제거-->
        <div class="contents login bg">
            <div class="login_box">
                <form>
                    <h1>통합 관리 시스템</h1>
                    <div class="input_box">
                        <label>아이디</label>
                        <input type="text" placeholder="아이디를 입력해 주세요.">
                    </div>
                    <div class="input_box">
                        <label>비밀번호</label>
                        <input type="password" placeholder="비밀번호를 입력해 주세요.">
                    </div>
                    <!-- 에러 문구 표기, hide 클래스 제어 -->
                    <p class="error hide">존재하지 않는 정보입니다.</p>
                    <p class="error">비밀번호가 일치하지 않습니다.</p>
                    <button type="submit" class="login_btn">로그인</button>
                </form>
            </div>
            <p class="copyright">Copyrightⓒgnpartner. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
